<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

</head>
<body>
	<div id="myApp">
		<p>{{message}}</p>
		<p>{{message | toupper}}</p>
		<hr>
		<p>現在的vue.js學習進度是{{num}}({{num | topercentage}})</p>
		
	</div>
	<script>
		var myApp = new Vue({
			el: '#myApp',
			data: {
				message: 'hello vue.js world',
				num: 0.3
			},
			filters:{
				toupper: function(value){
					return value.toUpperCase();
				},
				topercentage: function(value){
					return value*100+'%'
				}
			}
		});
	</script>
</body>
</html>
