<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<meta charset="UTF-8">
<title>Document</title>
</head>
<!-- 事件處裡器 -->
<body>
<div id="myApp">
	<h1>用戶註冊</h1>

	<!-- 輸入時不做綁定數據的更新 離開時在控件的onchange事件中更新綁定的變量 -->
	<div>
		<label for="username">用戶: </label>
		<input type="text" id="username"
		v-model.lazy="username" @change="checkUsername">	
	</div>
		
	<!-- 轉換為數值 但用戶輸入非數值 返回Nan -->
	<div>
		<label for="age">年齡: </label>
		<input id="age" v-model.number="age" type="number"><br/>
	</div>
	
	<!-- 頭尾去空白 -->
	<div>
		<label for="content">意見: </label>
		<textarea id="content" v-model.trim="content" cols="55" rows="8"></textarea> 
	</div>

	<h4>信息區</h4>
	<p>{{ username }}</p>
	<p>{{ age }}</p>
	<p><pre>{{ content }}</pre></p>
	
</div>
<script>
	var myApp = new Vue({
		el: '#myApp',
		data:{
			username:"",
			checkUsernameOK: false,
			age: "",
			content: ""
		},
		methods:{
			checkUsername: function(){
				if(this.username.length > 0) this.checkUsernameOK = true;
				else this.checkUsernameOK = false;
			}
		},
	});
</script>
</body>
</html>
