<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="myApp">
	<ul>
		<li v-for="(game, index) in games">({{index+1}}){{game.title}} / 售價: {{game.price}}元</li>	
	</ul>
</div>
<script>
	var myApp = new Vue({
		el: '#myApp',
		data: {
			games:[
				{title: "勇者鬥惡龍", price: 500},
				{title: "奔跑卡丁車", price: 400},
				{title: "馬力歐世界", price: 550},
			]
		},
	});
</script>
</body>
</html>
