<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="myApp">
		今年3月3日發售的任天堂switch價格是: {{price}}日圓, 含稅價格是: {{priceInTax}}日圓, 折合台幣: {{priceNTD}}元 
	</div>

	<script>
		var myApp = new Vue({
			el: '#myApp',

			data: {
				price: 29980,
				rateTax: 1.08,
				rateJPYToNTD: 0.2
			},
			computed: {
				/*priceInTax: function(){
					return Math.round(this.price* this.rateTax);
				},計算屬性 前後不影響*/
				priceNTD: function(){
					return Math.round(this.priceInTax * this.rateJPYToNTD);
				},
				priceInTax: function(){
					return Math.round(this.price* this.rateTax);
				},
			},
			
		});
	</script>
</body>
