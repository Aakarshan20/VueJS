<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="myApp">
		<p>今年3月3日發售的任天堂switch價格是: {{price}}日圓, 含稅價格是: {{priceInTax}}日圓, 折合台幣: {{priceNTD}}元 
		</p>

		<button @click="btnClick(10000)">加價10000日圓</button>
	</div>

	<script>
		var myApp = new Vue({
			el: '#myApp',

			data: {
				price: 0,
				priceInTax :0,//此處必須定義屬性(與 computed不同)
				priceNTD: 0,//此處必須定義屬性(與 computed不同)
			},

			watch:{
				//監控著price屬性
				//newVal, oldVal為必填 且不能改名字
				price: function(newVal, oldVal){
					console.log(newVal,oldVal);
					//賦值
					this.priceInTax = Math.round(this.price*1.08);
					this.priceNTD = Math.round(this.priceInTax / 3);
				},
			},
			methods:{
				btnClick: function(newPrice){
					this.price += newPrice;
				},
			},
			
		});
		myApp.price=29980

	</script>
</body>
</html>
