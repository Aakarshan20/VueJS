<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="myApp">
	<div v-bind:class="{active: isActive}">紅色文本1</div>
	<div :class="{active: isActive}">紅色文本2</div>
	<button @click="btnClick">改變class吧</button>
</div>
<script>
	var myApp = new Vue({
		el: '#myApp',
		data: {
			isActive: true,
		},
		methods:{
			btnClick: function(){
				this.isActive = !this.isActive;
			},
		},
	});
</script>
</body>
</html>
