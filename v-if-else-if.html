<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="myApp">
	<h1 v-if="result == 0 ">成績未公布</h1>
	<h1 v-else-if="result < 60 ">{{result}}分 - 考試不及格</h1>
	<h1 v-else-if="result < 80 ">{{result}}分 - 還須努力</h1>
	<h1 v-else=>{{result}}分 - 考得不錯 玩遊戲吧!</h1>
	<button @click="btnClick">考試成績</button>
	
</div>
<script>
	var myApp = new Vue({
		el: '#myApp',
		data: {
			result: 0
		},
		methods:{
			btnClick: function(){
				this.result = Math.round(Math.random() * 100);
				
			},
		},
	});
</script>
</body>
</html>
